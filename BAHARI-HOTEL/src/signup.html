<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    
    <link rel="stylesheet" href="/public/output.css"> 
</head>



<body class="">

    <div class="relative h-screen">
        <div class="absolute inset-0 bg-cover bg-center -z-20" style="background-image: url('/Images/manuel-moreno-DGa0LQ0yDPc-unsplash.jpg');"></div>
        <div class="flex justify-center items-center h-full">
            <form class="bg-white p-6 md:p-10 rounded-xl shadow-lg w-full md:w-auto max-w-md">
                <span class="text-gray-700 uppercase tracking-wide font-bold text-xl mb-4">Sign Up</span>
                <input type="email" placeholder="Email address" class="w-full h-10 rounded-md border-gray-300 px-3 mb-4 focus:border-indigo-600 focus:outline-none">
                <input type="password" placeholder="Password" class="w-full h-10 rounded-md border-gray-300 px-3 mb-4 focus:border-indigo-600 focus:outline-none">
                <input type="password" placeholder="Confirm password" class="w-full h-10 rounded-md border-gray-300 px-3 mb-4 focus:border-indigo-600 focus:outline-none">
        
                <button class="w-full py-2 rounded-md text-white bg-yellow-600 border-dashed border-yellow-600 cursor-pointer hover:text-yellow-600 hover:bg-white transition duration-500">Sign up</button> 
                <div class="mt-3">
                    <span class="text-black mt-3">do you already have an account?</span>
                    <a href="/src/login.html" class="hover:underline text-yellow-600">Login here</a>
                </div>
            </form>
        </div>
    </div>
    
    
</body>

</html>
