<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/public/output.css">	
</head>
<body>
	


	<div class="bg-gray-500 relative h-screen">
		<div class="max-w-6xl mx-auto px-4">
		<div class="flex flex-col md:flex-row-reverse items-center">
	
			<div class="w-full md:w-1/2">
			<h1 class="text-4xl font-bold mb-4">Make your reservation</h1>		
			<p class="mb-8 text-gray-600 leading-relaxed">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi facere, 
				soluta magnam consectetur molestias itaque ad sint fugit architecto incidunt 
				iste culpa perspiciatis possimus voluptates aliquid consequuntur cumque quasi. Perspiciatis.
			</p>
			</div>
	
			<div class="w-full md:w-1/2 bg-white p-8 rounded-lg shadow-md">			
			<form class="space-y-6">
				
				<div class="mb-4">
				<label class="block text-gray-700 font-bold mb-2" for="destination">	
					Your Destination
				</label>	
				<input 
					class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
					id="destination" type="text" placeholder="Enter a destination or hotel name">
				</div>
	
				<div class="flex -mx-2">
				<div class="w-1/2 px-2 mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="checkin">
					Check In
					</label>
					<input 
					class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
					id="checkin" type="date" required>
				</div>
				<div class="w-1/2 px-2 mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="checkout">
					Check Out
					</label>
					<input 
					class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
					id="checkout" type="date" required>										
				</div>
				</div>							
	
				<div class="flex -mx-2">
				<div class="w-1/3 px-2 mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="rooms">
					Rooms
					</label>
					<select class="form-select block w-full mt-1">
					<option>1</option>
					<option>2</option>
					<option>3</option>  
					</select>
				</div>
				<div class="w-1/3 px-2 mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="adults">
					Adults
					</label>
					<select class="form-select block w-full mt-1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					</select>
				</div>
				<div class="w-1/3 px-2 mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="children">
					Children
					</label>
					<select class="form-select block w-full mt-1">	
					<option>0</option>
					<option>1</option>
					<option>2</option>
					</select>
				</div>
				</div>
	
				<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"> 		
				Check availability						
				</button> 

			</form> 		
			</div>
	
		</div>
		</div>
	</div>

</body>
</html>
